<div class="search-bar">
  <input type="text" [(ngModel)]="searchText" placeholder="Buscar imóveis...">
</div>

<div class="cards-container">
  <app-card-imovel
    *ngFor="let imovel of imoveis | filtroImovel:searchText"
    [imovel]="imovel"
    (delete)="deleteImovel(imovel.id)">
  </app-card-imovel>
</div>

<p *ngIf="imoveis.length === 0">Você ainda não cadastrou nenhum imóvel.</p>
