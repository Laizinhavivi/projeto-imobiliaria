<input type="text" [(ngModel)]="searchText" placeholder="Buscar imóvel">

<div *ngFor="let imovel of imoveis | filtroImovel:searchText" class="card">
  <app-card-imovel [imovel]="imovel"></app-card-imovel>
  <button [routerLink]="['/editar-imovel', imovel.id]">Editar</button>
  <button (click)="deleteImovel(imovel.id)">Excluir</button>
</div>

<p *ngIf="imoveis.length === 0">Você ainda não cadastrou nenhum imóvel.</p>
