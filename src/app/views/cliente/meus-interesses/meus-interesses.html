<div class="interesses-container">
  <h1>Meus Interesses</h1>

  <div class="cards-container">
    <app-card-imovel
      *ngFor="let imovel of meusInteresses | filtroImovel:searchText"
      [imovel]="imovel">
      
      <button (click)="removerInteresse(imovel.id)">Remover Interesse</button>
    </app-card-imovel>
  </div>

  <p *ngIf="meusInteresses.length === 0">
    Você ainda não marcou nenhum imóvel como interesse.
  </p>
</div>
