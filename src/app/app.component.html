<header class="header">
  <nav class="navbar">
    <div class="logo">{{ title }}</div>
    <ul class="menu">
      <li *ngFor="let item of menu">
        <a [routerLink]="item.link">{{ item.title }}</a>
      </li>
    </ul>
  </nav>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>
